<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="h1">Kim birinchi borishga!</h1>
      <div class="dis">
        <p>Masofa:</p>
        <form class="form">
          <input class="num" type="number" />
          <input class="sub" type="submit" />
        </form>
      </div>
      <div class="cards">
        <div class="card">
          <img
            width="80"
            height="80"
            src="./img/free-icon-man-walking-16419629.png"
            alt=""
          />
          <p class="p">Piyoda</p>
          <h2 class="h2 man">N soat</h2>
        </div>
        <div class="card">
          <img
            width="80"
            height="80"
            src="./img/free-icon-mountain-bike-2772611.png"
            alt=""
          />
          <p class="p">Velosiped</p>
          <h2 class="h2 bike">N soat</h2>
        </div>
        <div class="card">
          <img
            width="80"
            height="80"
            src="./img/free-icon-car-3664538.png"
            alt=""
          />
          <p class="p">Mashina</p>
          <h2 class="h2 car">N soat</h2>
        </div>
        <div class="card">
          <img
          class="plane"
            width="70"
            height="70"
            src="./img/free-icon-airplane-31069.png"
            alt=""
          />
          <p class="p">Samalyot</p>
          <h2 class="h2 saml">N soat</h2>
        </div>
      </div>
    </div>

    <script src="./style.js"></script>
  </body>
</html>
